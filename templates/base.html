{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Aloha House</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     crossorigin="anonymous">

     <!-- 共通css -->
     <link rel="stylesheet" href="{% static 'AlohaHouse/css/base.css' %}" />
     <link rel="stylesheet" href="{% static 'AlohaHouse/css/result.css' %}" />
     <link rel="stylesheet" href="{% static 'AlohaHouse/location/AlohaHouse.ttf' %}" />
     {% block extracss %}{% endblock %}

  </head>
  <body>
    <!-- ヘッダー -->
    {% include 'header.html' %}

    <!-- コンテンツ -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- 左右に幅を取らない -->
    {% block nocontent %}
    {% endblock %}

    <!-- フッター -->
    {% include 'footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- 共通js -->
    <script type="text/javascript" src="{% static 'AlohaHouse/js/base.js' %}"></script>
    {% block extrajs %}{% endblock %}
  </body>
</html>
